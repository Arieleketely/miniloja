<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja virtual:</title>
    <div id="produtos">

    </div>
    <div id="carrinho">
        </div>
        <script>
            const items=[
                {
                id:0,
                nome:'tomate',
                img:'1.jpg',
                quantidade:0
            },
            {
                id:1,
                nome:'alface',
                img:'2.jpg',
                quantidade:0
            },
            {
                id:1,
                nome:'cenoura',
                img:'3.jpg',
                quantidade:0
            },
            ]
            inicializarLoja = () =>{
                var containerProdutos=document.getElementById('produtos');
                items.map((val)=>{
                   containerProdutos.innerHTML+=
                   '<div class="produto-single">'+ 
         '<img src="'+val.img+'"/>'
                    
                   + '<p>'+val.nome+'</p>'
                    
                    +' <a key="'+val.id+'" href="">Adicionar carinho!</a>'+ 
                  
                    
                        '</div>';
                   
                })
            }
            inicializarLoja();
      
            atualizarCarrinho = () =>{
               
                var containerCarrinho=document.getElementById('carrinho');
            
                containerCarrinho.innerHTML="";
                items.map((val)=>{
                    if(val.quantidade>0){
                    containerCarrinho.innerHTML+=
 
            '<p>'+val.nome+'|quantidade'+val.quantidade+'</p>'
            +
'<hr';

                }
                })
            }
            atualizarCarrinho();
            </script>
</head>

</body>
</html>
